<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css">
    <title>Fullstack js</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="title" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" placeholder="author" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" class="form-control" placeholder="isbn">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Choose Image</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Save Book
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
               
            </div>
        </div>
    </div>
</body>
</html>
